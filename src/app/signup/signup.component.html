<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                <!-- <p class="text-white-50 mb-5"></p> -->
                <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                    
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Nama Lengkap</label>
                  <input formControlName= "fullname" type="text" id="typePasswordX" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeEmailX">Email</label>
                  <input formControlName= "email" type="email" id="typeEmailX" class="form-control form-control-lg" />
                  
                </div>
  
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                  <input formControlName= "password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                  
                </div>
                
            </form>
  
                <button (click)="signUp()" class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
  
              </div>
              
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
